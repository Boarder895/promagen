name: Lint
on:
  push:
    branches: ["**"]
    paths:
      - "frontend/**"
      - ".github/workflows/lint.yml"
  pull_request:
    paths:
      - "frontend/**"
      - ".github/workflows/lint.yml"

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install dependencies (clean)
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i; fi

      - name: Add ESLint matcher
        run: echo "::add-matcher::.github/eslint-problem-matcher.json" || true
        working-directory: .

      - name: Lint
        run: npm run lint:ci

