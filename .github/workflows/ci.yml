name: promagen-ci

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 9 }
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install
        run: pnpm install --frozen-lockfile
      - name: ESLint (frontend)
        working-directory: frontend
        run: pnpm run lint
      - name: Typecheck (frontend)
        working-directory: frontend
        run: pnpm run typecheck
      - name: Unit tests (frontend)
        working-directory: frontend
        run: pnpm run test:ci

  accessibility-smoke:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 9 }
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - name: Build frontend
        working-directory: frontend
        run: pnpm run build
      - name: Start preview
        working-directory: frontend
        run: pnpm run start & npx wait-on http://localhost:3000
      - name: Playwright install
        run: npx playwright install --with-deps
      - name: Run Axe smoke
        run: pnpm -C frontend exec playwright test tests/axe-smoke.spec.ts

  lighthouse:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 9 }
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - name: Build frontend
        working-directory: frontend
        run: pnpm run build
      - name: Start preview
        working-directory: frontend
        run: pnpm run start & npx wait-on http://localhost:3000
      - name: Lighthouse CI
        run: npx @lhci/cli autorun --config=./lighthouserc.json
