name: CI

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Keep pnpm aligned with your repo and skip auto-install
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '9.12.3'
          run_install: false

      # âœ… Fix: allow cache to resolve whether lockfile is at repo root, in frontend/, or in any subdir
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: |
            pnpm-lock.yaml
            frontend/pnpm-lock.yaml
            **/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm exec eslint "src/**/*.{ts,tsx}" -f stylish

      - name: Typecheck
        run: pnpm run typecheck

      - name: Build
        run: pnpm run build



