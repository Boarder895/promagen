name: CI

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/**'

# Only one run per ref; new pushes cancel the old run
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install pnpm first so it's available to later steps
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # Then set up Node and enable pnpm cache using the frontend lockfile
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: 'frontend/pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm exec eslint "src/**/*.{ts,tsx}" -f stylish

      - name: Typecheck
        run: pnpm run typecheck

      - name: Build
        run: pnpm run build

