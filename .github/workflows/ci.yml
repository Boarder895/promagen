name: CI

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/**'

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Match package.json exactly to avoid "Multiple versions of pnpm specified"
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '9.12.3'
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'frontend/pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Lint (adjust path or replace with `pnpm run lint` if you prefer)
      - name: Lint
        run: pnpm exec eslint "src/**/*.{ts,tsx}" -f stylish

      # Typecheck (remove this step if your frontend package doesn't have it)
      - name: Typecheck
        run: pnpm run typecheck

      - name: Build
        run: pnpm run build


