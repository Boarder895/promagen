name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json
            api/package-lock.json

      - name: Install root deps (if any)
        run: |
          if [ -f package-lock.json ]; then npm ci --ignore-scripts; fi

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci --ignore-scripts

      - name: Lint frontend
        working-directory: frontend
        run: npx eslint "src/**/*.{ts,tsx,js,jsx}" --max-warnings=0

      - name: Install API deps (optional)
        working-directory: api
        run: |
          if [ -f package-lock.json ]; then npm ci --ignore-scripts; fi

      # Add more steps later (build/tests) when needed; keep it minimal for now.