name: CI

on:
  push:
    branches: [ main ]
    paths: [ "frontend/**", ".github/workflows/**" ]
  pull_request:
    branches: [ main ]
    paths: [ "frontend/**", ".github/workflows/**" ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Keep pnpm aligned; skip auto-install (we do a frozen install later)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3
          run_install: false

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: pnpm
          # works whether the lockfile is at repo root or under frontend/
          cache-dependency-path: |
            pnpm-lock.yaml
            frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm exec eslint "src/**/*.{ts,tsx}" -f stylish

      - name: Typecheck
        run: pnpm run typecheck

      - name: Build
        run: pnpm run build




