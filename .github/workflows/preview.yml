name: Preview & Comment

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

env:
  TZ: Europe/London
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

jobs:
  preview:
    name: Vercel Preview + Comment
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Use PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Deploy to Vercel (Preview)
        run: |
          npx -y vercel@33.7.0 pull --yes --environment=preview --token="$VERCEL_TOKEN"
          URL=$(npx -y vercel@33.7.0 deploy --prebuilt --token="$VERCEL_TOKEN")
          echo "PREVIEW_URL=$URL" >> $GITHUB_ENV
      - name: Wait for preview
        run: npx -y wait-on "$PREVIEW_URL"

      - name: Light Lighthouse
        run: npx -y @lhci/cli@0.13.x collect --url "$PREVIEW_URL" --settings.preset=desktop --settings.locale=en-GB --settings.budgetsPath=./lighthouse-budgets.json
      - name: Mobile Lighthouse
        run: npx -y @lhci/cli@0.13.x collect --url "$PREVIEW_URL" --settings.preset=mobile --settings.locale=en-GB --settings.budgetsPath=./lighthouse-budgets.mobile.json

      - name: Comment preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const url = process.env.PREVIEW_URL;
            const body = `üîç **Preview deployed**\n\n- URL: ${url}\n- Budgets applied: desktop & mobile\n`;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });
