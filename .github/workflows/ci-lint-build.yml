name: "ci lint+build"

on:
  push:
    paths:
      - "frontend/**"
      - ".github/workflows/ci-lint-build.yml"
      - ".github/eslint-problem-matcher.json"
  pull_request:
    paths:
      - "frontend/**"
      - ".github/workflows/ci-lint-build.yml"
      - ".github/eslint-problem-matcher.json"

permissions:
  contents: read

jobs:
  lint_build:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Matcher lives at repo root; override working-directory for this step.
      - name: Add ESLint problem matcher
        run: echo "::add-matcher::${{ github.workspace }}/.github/eslint-problem-matcher.json"
        working-directory: .

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps (ci)
        run: npm ci

      - name: Typecheck
        run: npm run typecheck --if-present

      # Warnings allowed (no --max-warnings=0); errors fail.
      - name: ESLint (warnings allowed)
        run: npm run lint:ci

      - name: Build
        run: npm run build

      - name: Remove ESLint problem matcher
        if: always()
        run: echo "::remove-matcher owner=eslint-unix::"
        working-directory: .



