name: ci-frontend

on:
  push:
    branches: [ main, chore/**, feature/**, fix/** ]
    paths:
      - 'frontend/**'
      - 'pnpm-lock.yaml'
      - '.github/workflows/ci-frontend.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - 'pnpm-lock.yaml'
      - '.github/workflows/ci-frontend.yml'

jobs:
  check-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      # Install at the workspace root so pnpm sees the root pnpm-lock.yaml
      - name: Install (frozen, no scripts)
        run: pnpm -w install --frozen-lockfile --ignore-scripts

      - name: Sanity
        run: pnpm --filter frontend -w exec node -v

      - name: Typecheck (non-blocking)
        run: pnpm --filter frontend -w run typecheck || echo "typecheck failed (non-blocking)"

      - name: Lint (non-blocking)
        run: pnpm --filter frontend -w run lint || echo "lint failed (non-blocking)"
