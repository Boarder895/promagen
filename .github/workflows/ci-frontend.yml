name: ci-frontend
on:
  push:
    paths: ['frontend/**', '.github/workflows/ci-frontend.yml']
  pull_request:
    paths: ['frontend/**', '.github/workflows/ci-frontend.yml']

jobs:
  check-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false
      - name: Install (headless, no scripts)
        run: pnpm install --frozen-lockfile --ignore-scripts
      - name: Sanity
        run: |
          node -v
          pnpm -v
      - name: Lint (non-blocking)
        run: pnpm -s lint || echo "lint failed (non-blocking)"
      - name: Typecheck (non-blocking)
        run: pnpm -s typecheck || echo "typecheck failed (non-blocking)"