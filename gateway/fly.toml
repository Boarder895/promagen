# fly.toml - Promagen API Gateway
# Modular Monolith Architecture v2.0
# Deploys to: promagen-api.fly.dev

app = "promagen-api"
primary_region = "lhr"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "8080"
  LOG_LEVEL = "info"
  # FX Budget (TwelveData - shared with Crypto)
  FX_RIBBON_BUDGET_DAILY_ALLOWANCE = "800"
  FX_RIBBON_BUDGET_MINUTE_ALLOWANCE = "8"
  FX_RIBBON_TTL_SECONDS = "1800"
  # Crypto Budget (same pool as FX)
  CRYPTO_RIBBON_BUDGET_DAILY_ALLOWANCE = "800"
  CRYPTO_RIBBON_BUDGET_MINUTE_ALLOWANCE = "8"
  CRYPTO_RIBBON_TTL_SECONDS = "1800"
  # Indices Budget (Marketstack - separate)
  INDICES_RIBBON_BUDGET_DAILY_ALLOWANCE = "250"
  INDICES_RIBBON_BUDGET_MINUTE_ALLOWANCE = "3"
  INDICES_RIBBON_TTL_SECONDS = "7200"
  # Commodities (no provider currently)
  COMMODITIES_RIBBON_TTL_SECONDS = "1800"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[http_service.checks]]
  grace_period = "30s"
  interval = "30s"
  method = "GET"
  timeout = "10s"
  path = "/health"

[[vm]]
  size = "shared-cpu-1x"
  memory = "256mb"
  cpus = 1
