<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Promagen • Image Playground</title>
  <style>
    :root { color-scheme: dark; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
    body { margin: 0; background: #111; color: #ddd; }
    header, main { max-width: 1080px; margin: 0 auto; padding: 16px; }
    header { display: flex; gap: 12px; align-items: center; justify-content: space-between; }
    .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    .muted { opacity: .6 }
    .badge { background:#222; border:1px solid #333; padding:4px 8px; border-radius: 999px; }
    form { display:grid; gap:8px; grid-template-columns: 230px 120px 120px 1fr auto; align-items: start; }
    form > * { min-height: 34px; }
    textarea { grid-column: 1 / -1; min-height: 90px; resize: vertical; }
    button { height: 34px; padding: 6px 12px; border-radius: 6px; border:1px solid #444; background:#1c1c1c; color:#eee; cursor:pointer; }
    button[disabled] { opacity: .6; cursor: not-allowed; }
    .error { color: #ff7b7b; }
    .grid { display:grid; gap:10px; grid-template-columns: repeat(auto-fill,minmax(220px,1fr)); margin-top: 12px; }
    .card { border:1px solid #333; border-radius:10px; overflow: hidden; background:#151515; }
    .thumb { display:block; width:100%; height:220px; object-fit:cover; background:#090909; }
    .bar { display:flex; justify-content:space-between; gap:8px; padding:8px; align-items:center; }
    .small { font-size:.9em }
    .right { display:flex; gap:8px; align-items:center; }
  </style>
</head>
<body>
  <header>
    <div class="row">
      <strong>Promagen</strong>
      <span class="muted">• Image Playground</span>
    </div>
    <div id="stats" class="badge muted">loading…</div>
  </header>

  <main>
    <form id="genForm" autocomplete="off">
      <select id="provider" title="Provider"></select>
      <input id="model"   title="Model (optional)" placeholder="leave blank" />
      <select id="size"   title="Size (optional)">
        <option value="">1024x1024 (default)</option>
        <option>512x512</option>
        <option>1024x576</option>
        <option>1024x1024</option>
        <option>1280x720</option>
      </select>
      <span id="msg" class="muted"></span>
      <div class="right">
        <button id="go" type="submit">Generate</button>
        <button id="clear" type="button">Clear gallery</button>
      </div>

      <textarea id="prompt" placeholder="Describe the image…" spellcheck="false">mushroom village, glowing caps, cinematic, highly detailed</textarea>
    </form>

    <section class="grid" id="grid" aria-live="polite"></section>
  </main>

  <!-- IMPORTANT: external script (no inline JS to satisfy CSP) -->
  <script src="/app.js" defer></script>
</body>
</html>
